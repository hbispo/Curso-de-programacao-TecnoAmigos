<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de cadastro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <form action="formulario.php" method="POST">
            <label for="nome">Nome:</label> <input type="text" name="nome" id="nome"><br>
            <label for="email">E-mail:</label> <input type="email" name="email" id="email"><br>
            <label for="datanascimento">Data de nascimento:</label> <input type="date" name="datanascimento" id="datanascimento"><br>
            <label for="senha">Senha:</label> <input type="password" name="senha" id="senha"><br>
            <label for="telefone">Telefone:</label> <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(__) _____-____"><br>
            <label for="cep">CEP: </label> <input type="text" name="cep" id="cep">
            <label for="endereco">Endereço:</label> <input type="text" name="endereco" id="endereco">
            <label for="numero">Número:</label> <input type="text" name="numero" id="numero">
            <label for="complemento">Complemento</label> <input type="text" name="complemento" id="complemento"><br>
            <label for="bairro">Bairro</label> <input type="text" name="bairro" id="bairro">
            <label for="cidade">Cidade</label> <input type="text" name="cidade" id="cidade">
            <label for="estado">Estado</label>
            <select name="estado" id="estado" required>
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>

            <label>Sexo:</label>
            <input type="radio" name="sexo" value="F" id="feminino"><label for="feminino">Feminino</label>
            <input type="radio" name="sexo" value="M" id="masculino"><label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="O" id="outro"><label for="outro">Outro</label><br>

            <label>Interesses:</label><br>
            <input type="checkbox" name="interesses" value="arte" id="arte"><label for="arte">Arte</label><br>
            <input type="checkbox" name="interesses" value="futebol" id="futebol"><label for="futebol">Futebol</label><br>
            <input type="checkbox" name="interesses" value="esporte" id="esporte"><label for="esporte">Esporte</label><br>

            <input type="reset" name="limpar" value="Limpar">
            <input type="submit" name="enviar" value="Enviar">
        </form>
    </body>
</html>
