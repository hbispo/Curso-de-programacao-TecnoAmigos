<!DOCTYPE html>
<html>
    <head>
        <title>Aula 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <form name="cadastro" id="cadastro">
            <div>
                <label class="txtForm">Nome:</label>
                <input type="text" class="campoTexto" name="nome" id="nome" maxlength="5" required><br><br>
                
                <label class="txtForm">Data de nascimento:</label>
                <input type="date" class="campoTexto" name="datanascimento" id="datanascimento"><br>

                <label class="txtForm" for="telefone">Telefone:</label>
                <input type="tel" class="campoTexto" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(__) _____-____"><br>

                <label class="txtForm">Sexo:</label>
                <input type="radio" name="sexo" value="F" id="sexofeminino">
                <label class="txtForm" for="sexofeminino">Feminino</label>
                <input type="radio" name="sexo" value="M" id="sexomasculino">
                <label class="txtForm" for="sexomasculino">Masculino</label>
                <input type="radio" name="sexo" value="O" id="sexooutros">
                <label class="txtForm" for="sexooutros">Outros</label><br>

                <label class="txtForm">Tipo de pessoa:</label>
                <select name="tipopessoa" id="tipopessoa">
                    <option value="">Selecione...</option>
                    <option value="F">Física</option>
                    <option value="J">Jurídica</option>
                </select><br>
            </div>

            <label class="txtForm">Newsletters que deseja receber:</label><br>
            <input type="checkbox" name="newsletters" id="newsletterdiaria" value="D">
            <label class="txtForm" for="newsletterdiaria">Diária</label><br>
            <input type="checkbox" name="newsletters" id="newslettersemanal" value="S">
            <label class="txtForm" for="newslettersemanal">Semanal</label><br>
            <input type="checkbox" name="newsletters" id="newsletterquinzenal" value="Q">
            <label class="txtForm" for="newsletterquinzenal">Quinzenal</label><br>
            <input type="checkbox" name="newsletters" id="newslettermensal" value="M">
            <label class="txtForm" for="newslettermensal">Mensal</label><br>

            <label class="txtForm">E-mail:</label>
            <input type="email" class="campoTexto" name="email" id="email"><br>

            <label class="txtForm">Senha:</label>
            <input type="password" class="campoTexto" name="senha" id="senha"><br>

            <label class="txtForm">Confirme a senha:</label>
            <input type="password" class="campoTexto" name="confirmacao" id="confirmacao"><br>

            <label class="txtForm">Observações:</label><br>
            <textarea name="obs" id="obs"></textarea><br>

            <input type="reset" name="limpar" id="limpar" value="Limpar">
            <input type="submit" name="enviar" id="enviar" value="Enviar">
            <input type="button" name="voltar" id="voltar" value="Voltar">
        </form>
    </body>
</html>
