<!--Tag html para delimitar o início e o fim do código da página-->
<html>
    <!--Tag head para informações que não aparecem na página, mas são utilizadas pelo navegador-->
    <head>
        <!--Tag meta para definir metadados importantes pro navegador-->
        <!--Atributo charset: para informar a codificação do arquivo (para que palavras com acento funcionem, por exemplo, entre outros caracteres especiais-->
        <meta charset="UTF-8">

        <!--Tag title para definir o título da página, que aparece na aba ou janela do navegador-->
        <title>Aula 1</title>

        <!--Tag style para definir regras de estilo/formatação para os elementos da página-->
        <style>
            /*Ponto faz referência a uma classe de elementos*/
            .titulo {
                color:#2984a8;
                text-align: center;
            }

            /*# faz referência a um id de elemento*/
            #paragrafo {
                color: #a82997;
                text-align:justify;
            }
        </style>
    </head>
    <!--Tag body para o conteúdo visível da página, que aparecerá pro usuário em seu navegador-->
    <body>
        <!--Títulos: tags de h1 a h6-->
        <!--Atributo class: para aplicar formatação em vários elementos-->
        <h1 class="titulo">Olá mundo!</h1>
        <!--<h2 class="titulo">Título 2</h2>
        <h3 class="titulo">Título 3</h3>
        <h4>Título 4</h4>
        <h5 class="titulo">Título 5</h5>
        <h6 class="titulo">Título 6</h6>-->

        <!--Tag p para parágrafos-->
        <!--Atributo id: para aplicar formatação em um único elemento-->
        <p id="paragrafo">Meu nome é Henrique<br> e eu sou programador.</p>

        <!--Tag br para fazer quebra de linha-->
        Uma linha de texto.<br>
        Outra linha de texto.
    </body>
</html>
